[workspace]
members = [
    "packages/network",
    "packages/core/utils",
    "packages/core/identity",
    "packages/core/multiaddr",
    "packages/core/router",
    "packages/services/discovery",
    "packages/services/manual",
    "packages/transports/vnet",
    "packages/transports/tcp",
    "packages/runner",
]

[workspace.dependencies]
async-trait = "0.1"
async-std = { version = "1.12", features = ["unstable", "attributes"] }
bluesea-identity = { path = "packages/core/identity" }
multiaddr = { path = "packages/core/multiaddr" }
quickcheck = { package = "quickcheck-ext", path = "packages/misc/quickcheck-ext" }
utils = { package = "utils", path = "packages/core/utils" }
network = { package = "network", path = "packages/network" }
transport-vnet = { package = "vnet", path = "packages/transports/vnet" }
thiserror = "1.0"
log = "0.4"
parking_lot = "0.12"
env_logger = "0.10"