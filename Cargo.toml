[workspace.metadata.workspaces]
independent = true

[workspace]
members = [
    "packages/generic_tests",
    "packages/network",
    "packages/core/utils",
    "packages/core/identity",
    "packages/core/multiaddr",
    "packages/core/router",
    "packages/routers/layers_spread_router",
    "packages/services/dht_discovery",
    "packages/services/manual_discovery",
    "packages/services/layers_spread_router_sync",
    "packages/services/key_value",
    "packages/services/tun_tap",
    "packages/services/pub_sub",
    "packages/transports/vnet",
    "packages/transports/tcp",
    "packages/transports/udp",
    "packages/apps/redis",
    "packages/runner",
    "examples",
]

[workspace.dependencies]
p-8xff-sdn-identity = { path = "packages/core/identity" }
p-8xff-sdn-router = { path = "packages/core/router" }
p-8xff-sdn-layers-spread-router = { path = "packages/routers/layers_spread_router" }
p-8xff-sdn-multiaddr = { path = "packages/core/multiaddr" }
p-8xff-sdn-utils = { package = "p-8xff-sdn-utils", path = "packages/core/utils" }
p-8xff-sdn-runner = { package = "p-8xff-sdn-runner", path = "packages/runner" }
p-8xff-sdn-network = { package = "p-8xff-sdn-network", path = "packages/network" }
p-8xff-sdn-manual-discovery = { package = "p-8xff-sdn-manual-discovery", path = "packages/services/manual_discovery" }
p-8xff-sdn-dht-discovery = { package = "p-8xff-sdn-dht-discovery", path = "packages/services/dht_discovery" }
p-8xff-sdn-layers-spread-router-sync = { package = "p-8xff-sdn-layers-spread-router-sync", path = "packages/services/layers_spread_router_sync" }
p-8xff-sdn-tun-tap = { package = "p-8xff-sdn-tun-tap", path = "packages/services/tun_tap" }
p-8xff-sdn-key-value = { package = "p-8xff-sdn-key-value", path = "packages/services/key_value" }
p-8xff-sdn-pub-sub = { package = "p-8xff-sdn-pub-sub", path = "packages/services/pub_sub" }
p-8xff-sdn-transport-vnet = { package = "p-8xff-sdn-transport-vnet", path = "packages/transports/vnet" }
p-8xff-sdn-transport-tcp = { package = "p-8xff-sdn-transport-tcp", path = "packages/transports/tcp" }
p-8xff-sdn-transport-udp = { package = "p-8xff-sdn-transport-udp", path = "packages/transports/udp" }
p-8xff-sdn-redis-server = { package = "p-8xff-sdn-redis-server", path = "packages/apps/redis" }
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
async-std = { version = "1.12", features = ["unstable", "attributes"] }
async-notify = "0.2"
thiserror = "1.0"
log = "0.4"
rand = "0.8"
parking_lot = "0.12"
env_logger = "0.10"
allocation-counter = { version = "*" }
clap = { version = "4.4.8", features = ["derive", "env"] }
mockall = "0.11.4"