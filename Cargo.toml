[workspace]
members = [
    "packages/generic_tests",
    "packages/network",
    "packages/core/utils",
    "packages/core/identity",
    "packages/core/multiaddr",
    "packages/core/router",
    "packages/routers/layers_spread_router",
    "packages/services/dht_discovery",
    "packages/services/manual_discovery",
    "packages/services/layers_spread_router_sync",
    "packages/services/key_value",
    "packages/services/tun_tap",
    "packages/services/pub_sub",
    "packages/transports/vnet",
    "packages/transports/tcp",
    "packages/transports/udp",
    "packages/apps/redis",
    "packages/runner",
    "examples",
]

[workspace.dependencies]
bluesea-identity = { path = "packages/core/identity" }
bluesea-router = { path = "packages/core/router" }
layers-spread-router = { path = "packages/routers/layers_spread_router" }
multiaddr = { path = "packages/core/multiaddr" }
utils = { package = "utils", path = "packages/core/utils" }
router = { package = "router", path = "packages/core/router" }
runner = { package = "runner", path = "packages/runner" }
network = { package = "network", path = "packages/network" }
manual-discovery = { package = "manual-discovery", path = "packages/services/manual_discovery" }
dht-discovery = { package = "dht-discovery", path = "packages/services/dht_discovery" }
layers-spread-router-sync = { package = "layers-spread-router-sync", path = "packages/services/layers_spread_router_sync" }
tun-tap = { package = "tun-tap", path = "packages/services/tun_tap" }
key-value = { package = "key-value", path = "packages/services/key_value" }
pub-sub = { package = "pub-sub", path = "packages/services/pub_sub" }
transport-vnet = { package = "vnet", path = "packages/transports/vnet" }
transport-tcp = { package = "tcp", path = "packages/transports/tcp" }
transport-udp = { package = "udp", path = "packages/transports/udp" }
redis-server = { package = "redis-server", path = "packages/apps/redis" }
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
async-std = { version = "1.12", features = ["unstable", "attributes"] }
async-notify = "0.2"
thiserror = "1.0"
log = "0.4"
rand = "0.8"
parking_lot = "0.12"
env_logger = "0.10"
allocation-counter = { version = "*" }
clap = { version = "4.4.8", features = ["derive", "env"] }
mockall = "0.11.4"