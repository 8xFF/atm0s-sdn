[package]
name = "atm0s-sdn"
version = "0.1.9"
edition = "2021"
repository = "https://github.com/8xFF/atm0s-sdn"
description = "Decentralized Ultra-Low-Latency Software Defined Network"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = { workspace = true }
async-std = { workspace = true }

atm0s-sdn-identity = { path = "../core/identity", version = "0.2.0" }
atm0s-sdn-router = { path = "../core/router", version = "0.1.4" }
atm0s-sdn-utils = { path = "../core/utils", version = "0.1.1" }
atm0s-sdn-network = { path = "../network", version = "0.3.1" }
atm0s-sdn-transport-compose = { path = "../transports/compose", version = "0.1.1", optional = true  }
atm0s-sdn-transport-udp = { path = "../transports/udp", version = "0.1.7", optional = true  }
atm0s-sdn-transport-tcp = { path = "../transports/tcp", version = "0.1.7", optional = true  }
atm0s-sdn-layers-spread-router = { path = "../routers/layers_spread_router", version = "0.1.6", optional = true  }
atm0s-sdn-layers-spread-router-sync = { path = "../services/layers_spread_router_sync", version = "0.1.6", optional = true  }
atm0s-sdn-manual-discovery = { path = "../services/manual_discovery", version = "0.2.6", optional = true  }
atm0s-sdn-key-value = { path = "../services/key_value", version = "0.1.9", optional = true  }
atm0s-sdn-pub-sub = { path = "../services/pub_sub", version = "0.1.8", optional = true  }
atm0s-sdn-rpc = { path = "../services/rpc", version = "0.1.4", optional = true  }
atm0s-sdn-virtual-socket = { path = "../services/virtual_socket", version = "0.1.1", optional = true  }
atm0s-sdn-node-alias = { path = "../services/node_alias", version = "0.1.3", optional = true  }

async-trait = { workspace = true }
futures-util = "0.3"
paste = "1.0"

[features]
transport-compose = ["atm0s-sdn-transport-compose"]
transport-udp = ["atm0s-sdn-transport-udp"]
transport-tcp = ["atm0s-sdn-transport-tcp"]
key-value = ["atm0s-sdn-key-value"]
pub-sub = ["atm0s-sdn-pub-sub"]
spread-router = ["atm0s-sdn-layers-spread-router", "atm0s-sdn-layers-spread-router-sync"]
manual-discovery = ["atm0s-sdn-manual-discovery"]
rpc = ["atm0s-sdn-rpc"]
virtual-socket = ["atm0s-sdn-virtual-socket"]
node-alias = ["atm0s-sdn-node-alias"]
all = ["transport-udp", "transport-tcp", "transport-compose", "key-value", "pub-sub", "spread-router", "manual-discovery", "rpc", "virtual-socket", "node-alias"]
