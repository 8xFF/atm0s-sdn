[package]
name = "atm0s-sdn"
version = "0.1.2"
edition = "2021"
repository = "https://github.com/8xFF/atm0s-sdn"
description = "Decentralized Ultra-Low-Latency Software Defined Network"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = { workspace = true }
async-std = { workspace = true }

atm0s-sdn-identity = { workspace = true }
atm0s-sdn-router = { workspace = true }
atm0s-sdn-utils = { workspace = true }
atm0s-sdn-network = { workspace = true }
atm0s-sdn-transport-udp = { workspace = true, optional = true  }
atm0s-sdn-transport-tcp = { workspace = true, optional = true  }
atm0s-sdn-layers-spread-router = { workspace = true, optional = true  }
atm0s-sdn-layers-spread-router-sync = { workspace = true, optional = true  }
atm0s-sdn-manual-discovery = { workspace = true, optional = true  }
atm0s-sdn-key-value = { workspace = true, optional = true  }
atm0s-sdn-pub-sub = { workspace = true, optional = true  }

[features]
transport-udp = ["atm0s-sdn-transport-udp"]
transport-tcp = ["atm0s-sdn-transport-tcp"]
key-value = ["atm0s-sdn-key-value"]
pub-sub = ["atm0s-sdn-pub-sub"]
spread-router = ["atm0s-sdn-layers-spread-router", "atm0s-sdn-layers-spread-router-sync"]
manual-discovery = ["atm0s-sdn-manual-discovery"]
all = ["transport-udp", "transport-tcp", "key-value", "pub-sub", "spread-router", "manual-discovery"]
